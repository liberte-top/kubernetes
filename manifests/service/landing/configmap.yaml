apiVersion: v1
kind: ConfigMap
metadata:
  name: landing-html
  namespace: service
data:
  index.html: |
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>liberte.top</title>
        <style>
          :root {
            color-scheme: light;
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #38bdf8;
          }
          body {
            margin: 0;
            font-family: "IBM Plex Sans", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 60%);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
          }
          .card {
            max-width: 720px;
            margin: 24px;
            padding: 40px;
            background: rgba(17, 24, 39, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.25);
            border-radius: 16px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.45);
          }
          h1 {
            margin: 0 0 12px;
            font-size: 32px;
            letter-spacing: 0.4px;
          }
          p {
            margin: 12px 0;
            line-height: 1.6;
            color: var(--muted);
          }
          .tag {
            display: inline-flex;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(56, 189, 248, 0.15);
            color: var(--accent);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
          }
          .contact {
            margin-top: 16px;
            color: var(--text);
          }
        </style>
      </head>
      <body>
        <div class="card">
          <div class="tag">Service Notice</div>
          <h1>liberte.top</h1>
          <p>
            libertÄ“ is a lightweight account platform. We only send transactional email for
            account registration, verification, and security alerts.
          </p>
          <p>
            We do not send marketing emails. If you need support, reach us at
            <span class="contact">support@liberte.top</span>.
          </p>
          <p>
            Privacy: we process email addresses solely to deliver required account notifications.
          </p>
        </div>
      </body>
    </html>
