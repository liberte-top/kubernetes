name: apply

on:
  workflow_dispatch: {}

concurrency:
  group: k8s-apply
  cancel-in-progress: false

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload manifests (rsync)
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "install -d -m 0755 ${REMOTE_ROOT}"
          rsync -az manifests/ "$SSH_USER@$SSH_HOST:${REMOTE_ROOT}/manifests/"

      - name: Dry-run apply (core)
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests/core --dry-run=server"

      - name: Dry-run apply (full)
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests --dry-run=server"

      - name: Apply core manifest
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests/core"

      - name: Apply full manifest
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests"
