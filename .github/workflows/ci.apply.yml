name: apply

on:
  workflow_dispatch: {}

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload smoke manifest
        run: |
          set -euo pipefail
          scp core/cluster-issuer.yaml "$SSH_USER@$SSH_HOST:/tmp/cluster-issuer.yaml"
          scp smoke/smoke.yaml "$SSH_USER@$SSH_HOST:/tmp/smoke.yaml"
          scp service/auth/auth.yaml "$SSH_USER@$SSH_HOST:/tmp/auth.yaml"

      - name: Apply core manifest
        run: |
          set -euo pipefail
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -f /tmp/cluster-issuer.yaml"

      - name: Apply smoke manifest
        run: |
          set -euo pipefail
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -f /tmp/smoke.yaml"

      - name: Apply auth manifest
        run: |
          set -euo pipefail
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -f /tmp/auth.yaml"

      - name: Rollout check
        run: |
          set -euo pipefail
          ssh "$SSH_USER@$SSH_HOST" "kubectl -n smoke rollout status deploy/smoke-nginx --timeout=60s"
          ssh "$SSH_USER@$SSH_HOST" "kubectl -n service rollout status deploy/auth-placeholder --timeout=60s"
