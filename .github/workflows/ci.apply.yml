name: apply

on:
  workflow_dispatch: {}

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Net check (nc)
        run: |
          set -euo pipefail
          nc -vz -w 5 "$SSH_HOST" 22

      - name: SSH debug (verbose)
        run: |
          set -euo pipefail
          ssh -vvv -o BatchMode=yes -o ConnectTimeout=10 "$SSH_USER@$SSH_HOST" 'echo hello'

      - name: Upload smoke manifest (scp verbose)
        run: |
          set -euo pipefail
          scp -v smoke/smoke.yaml "$SSH_USER@$SSH_HOST:/tmp/smoke.yaml"

      - name: Apply smoke manifest
        run: |
          set -euo pipefail
          ssh -vvv "$SSH_USER@$SSH_HOST" "kubectl apply -f /tmp/smoke.yaml"

      - name: Rollout check
        run: |
          set -euo pipefail
          ssh -vvv "$SSH_USER@$SSH_HOST" "kubectl -n smoke rollout status deploy/smoke-nginx --timeout=60s"
