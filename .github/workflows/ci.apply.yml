name: apply

on:
  workflow_dispatch: {}

concurrency:
  group: k8s-apply
  cancel-in-progress: false

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  RDS_DB: ${{ secrets.RDS_DB }}
  RDS_USER: ${{ secrets.RDS_USER }}
  RDS_PASSWD: ${{ secrets.RDS_PASSWD }}

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload manifests (rsync)
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "install -d -m 0755 /home/k8s-admin/releases ${REMOTE_ROOT}"
          rsync -az manifests/ "$SSH_USER@$SSH_HOST:${REMOTE_ROOT}/manifests/"

      - name: Dry-run apply (core)
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests/core --dry-run=server"

      - name: Apply core manifest
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests/core"

      - name: Ensure postgres secrets
        run: |
          set -euo pipefail
          DATABASE_URL="postgres://${RDS_USER}:${RDS_PASSWD}@postgres.core.svc:5432/${RDS_DB}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl create secret generic postgres -n core \
            --from-literal=POSTGRES_DB=${RDS_DB} \
            --from-literal=POSTGRES_USER=${RDS_USER} \
            --from-literal=POSTGRES_PASSWORD=${RDS_PASSWD} \
            --dry-run=client -o yaml | kubectl apply -f -"
          ssh "$SSH_USER@$SSH_HOST" "kubectl create secret generic postgres -n service \
            --from-literal=DATABASE_URL=${DATABASE_URL} \
            --dry-run=client -o yaml | kubectl apply -f -"

      - name: Dry-run apply (full)
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests --dry-run=server"

      - name: Apply full manifest
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_ROOT="/home/k8s-admin/releases/${RELEASE_SHA}"
          ssh "$SSH_USER@$SSH_HOST" "kubectl apply -k ${REMOTE_ROOT}/manifests"
