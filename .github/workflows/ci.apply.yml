name: apply

on:
  workflow_dispatch: {}

concurrency:
  group: k8s-apply
  cancel-in-progress: false

env:
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_DEST: ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy manifests
        run: |
          set -euo pipefail
          RELEASE_SHA="${GITHUB_SHA}"
          REMOTE_TMPDIR="/tmp/liberte-k8s-${RELEASE_SHA}"
          trap 'ssh "$SSH_DEST" "rm -rf ${REMOTE_TMPDIR}" || true' EXIT

          ssh "$SSH_DEST" "install -d -m 0755 ${REMOTE_TMPDIR}"
          rsync -az manifests/ "$SSH_DEST:${REMOTE_TMPDIR}/manifests/"

          ssh "$SSH_DEST" "kubectl apply -k ${REMOTE_TMPDIR}/manifests --dry-run=server"
          ssh "$SSH_DEST" "kubectl apply -k ${REMOTE_TMPDIR}/manifests"
          ssh "$SSH_DEST" "kubectl -n service rollout status deployment/placeholder --timeout=120s"
