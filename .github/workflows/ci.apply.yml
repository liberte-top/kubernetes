name: apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub environment name"
        type: string
        required: false
        default: "prod"

env:
  KUBE_DIR: /home/deployer/kubernetes
  KUBE_NAMESPACE: app
  KUBE_ADMIN_CONFIG: /home/deployer/.kube/admin.config

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote kubernetes directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            KUBE_DIR=/home/deployer/kubernetes
            rm -rf "${KUBE_DIR}"
            install -d -m 0755 "${KUBE_DIR}"

      - name: Upload kubernetes manifests
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/deployer/kubernetes"
          overwrite: true

      - name: Apply manifests and ensure registry secret
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail
            KUBECTL=/usr/local/bin/kubectl
            KUBECONFIG=/home/deployer/.kube/admin.config
            KUBE_DIR=/home/deployer/kubernetes
            if [ -d "${KUBE_DIR}/kubernetes" ]; then
              KUBE_DIR="${KUBE_DIR}/kubernetes"
            fi
            KUBE_NAMESPACE=app
            KUBE="${KUBECTL} --kubeconfig ${KUBECONFIG}"
            KUBE_N="${KUBE} -n ${KUBE_NAMESPACE}"
            ${KUBE_N} create secret docker-registry ghcr-pull \
              --docker-server=ghcr.io \
              --docker-username="${GHCR_USERNAME}" \
              --docker-password="${GHCR_TOKEN}" \
              --dry-run=client -o yaml \
              | ${KUBE} apply -f -
            ${KUBE} diff -k ${KUBE_DIR} || true
            ${KUBE} apply --dry-run=client -k ${KUBE_DIR}
            ${KUBE} apply --dry-run=server -k ${KUBE_DIR}
            ${KUBE} apply -k ${KUBE_DIR}

      - name: E2E check (k8s)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            KUBECTL=/usr/local/bin/kubectl
            KUBECONFIG=/home/deployer/.kube/admin.config
            KUBE_NAMESPACE=app
            KUBE="${KUBECTL} --kubeconfig ${KUBECONFIG}"
            KUBE_N="${KUBE} -n ${KUBE_NAMESPACE}"
            for deploy in clash-api clash-web auth-api auth-web; do
              ${KUBE_N} rollout status deploy/${deploy} --timeout=60s
            done
