name: kubernetes

on:
  workflow_dispatch:

env:
  KUBE_DIR: /home/deployer/kubernetes
  KUBE_NAMESPACE: app
  KUBE_ADMIN_CONFIG: /home/deployer/.kube/admin.config

jobs:
  apply-kubernetes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare remote kubernetes directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            KUBE_DIR=/home/deployer/kubernetes
            rm -rf "${KUBE_DIR}"
            install -d -m 0755 "${KUBE_DIR}"

      - name: Upload kubernetes manifests
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/deployer/kubernetes"
          overwrite: true

      - name: Apply manifests and ensure registry secret
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_USERNAME: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_USERNAME,GHCR_TOKEN
          script: |
            KUBECTL=/usr/local/bin/kubectl
            KUBECONFIG=/home/deployer/.kube/admin.config
            KUBE_DIR=/home/deployer/kubernetes
            if [ -d "${KUBE_DIR}/kubernetes" ]; then
              KUBE_DIR="${KUBE_DIR}/kubernetes"
            fi
            KUBE_NAMESPACE=app
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=client -k ${KUBE_DIR}/core
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=server -k ${KUBE_DIR}/core
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -k ${KUBE_DIR}/core
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=client -k ${KUBE_DIR}/infra
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=server -k ${KUBE_DIR}/infra
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -k ${KUBE_DIR}/infra
            ${KUBECTL} --kubeconfig ${KUBECONFIG} -n ${KUBE_NAMESPACE} create secret docker-registry ghcr-pull \
              --docker-server=ghcr.io \
              --docker-username="${GHCR_USERNAME}" \
              --docker-password="${GHCR_TOKEN}" \
              --dry-run=client -o yaml \
              | ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -f -
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=client -k ${KUBE_DIR}/apps/clash-api
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=server -k ${KUBE_DIR}/apps/clash-api
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -k ${KUBE_DIR}/apps/clash-api
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=client -k ${KUBE_DIR}/apps/clash-web
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=server -k ${KUBE_DIR}/apps/clash-web
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -k ${KUBE_DIR}/apps/clash-web
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=client -k ${KUBE_DIR}/apps/auth-api
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=server -k ${KUBE_DIR}/apps/auth-api
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -k ${KUBE_DIR}/apps/auth-api
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=client -k ${KUBE_DIR}/apps/auth-web
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply --dry-run=server -k ${KUBE_DIR}/apps/auth-web
            ${KUBECTL} --kubeconfig ${KUBECONFIG} apply -k ${KUBE_DIR}/apps/auth-web

      - name: E2E check (k8s)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            KUBECTL=/usr/local/bin/kubectl
            KUBECONFIG=/home/deployer/.kube/admin.config
            KUBE_NAMESPACE=app
            ${KUBECTL} --kubeconfig ${KUBECONFIG} -n ${KUBE_NAMESPACE} rollout status deploy/clash-api --timeout=60s
            ${KUBECTL} --kubeconfig ${KUBECONFIG} -n ${KUBE_NAMESPACE} rollout status deploy/clash-web --timeout=60s
            ${KUBECTL} --kubeconfig ${KUBECONFIG} -n ${KUBE_NAMESPACE} rollout status deploy/auth-api --timeout=60s
            ${KUBECTL} --kubeconfig ${KUBECONFIG} -n ${KUBE_NAMESPACE} rollout status deploy/auth-web --timeout=60s
