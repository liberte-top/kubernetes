apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.authApi.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.authApi.name }}
spec:
  replicas: {{ .Values.authApi.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ .Values.authApi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.authApi.name }}
    spec:
      containers:
        - name: {{ .Values.authApi.name }}
          image: {{ .Values.authApi.image.repository }}:{{ .Values.authApi.image.tag }}
          imagePullPolicy: {{ .Values.authApi.image.pullPolicy }}
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.authApi.name }}-config
                  key: PORT
          ports:
            - containerPort: {{ .Values.authApi.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.authApi.probes.readiness.path }}
              port: {{ .Values.authApi.port }}
            initialDelaySeconds: {{ .Values.authApi.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.authApi.probes.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.authApi.probes.liveness.path }}
              port: {{ .Values.authApi.port }}
            initialDelaySeconds: {{ .Values.authApi.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.authApi.probes.liveness.periodSeconds }}
