apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.clashApi.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.clashApi.name }}
spec:
  replicas: {{ .Values.clashApi.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ .Values.clashApi.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.clashApi.name }}
    spec:
      containers:
        - name: {{ .Values.clashApi.name }}
          image: {{ .Values.clashApi.image.repository }}:{{ .Values.clashApi.image.tag }}
          imagePullPolicy: {{ .Values.clashApi.image.pullPolicy }}
          command:
{{- range .Values.clashApi.command }}
            - {{ . | quote }}
{{- end }}
          args:
{{- range .Values.clashApi.args }}
            - {{ . | quote }}
{{- end }}
          ports:
            - containerPort: {{ .Values.clashApi.port }}
          readinessProbe:
            httpGet:
              path: {{ .Values.clashApi.probes.readiness.path }}
              port: {{ .Values.clashApi.port }}
            initialDelaySeconds: {{ .Values.clashApi.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.clashApi.probes.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.clashApi.probes.liveness.path }}
              port: {{ .Values.clashApi.port }}
            initialDelaySeconds: {{ .Values.clashApi.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.clashApi.probes.liveness.periodSeconds }}
